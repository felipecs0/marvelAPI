<div class='container' *ngFor="let hero of hero">
  <div class="titulo">
    <div>{{hero.name}}</div>
  </div>
  <section class="container__content">
    <div>
        <img class="thumbnail" src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}"/>
    </div>
    <div class="container__content--footer">
      <b>Description: </b>
      <span *ngIf="hero.description.length == 0">
        Not-description
      </span>
      <span>{{hero.description}}</span>
    </div>
  </section>
</div>
